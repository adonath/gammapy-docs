# Conda environment for Gammapy version 0.12
# Install:    conda env create -f gammapy-0.12-environment.yml
# Activate:   conda activate gammapy-0.12
# Deactivate: conda deactivate

name: gammapy-0.12

channels:
  - conda-forge
  - sherpa

dependencies:
  - gammapy=0.12
  - python=3.6
  - ipython=7.3
  - jupyter=1.0
  - jupyterlab=0.35
  - pyyaml=5.1
  - click=7.0
  - numpy=1.16
  - scipy=1.2
  - pandas=0.24
  - matplotlib>=2,<3
  - astropy=3.1
  - regions=0.3
  - reproject=0.4
  - uncertainties=3.0
  - iminuit=1.3
  - sherpa=4.11
  - healpy=1.11
  - naima=0.8
